<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 6 Exercises - Booleans and If-Statements</title>
</head>

<body>
  <!-- 6kl -->
  <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
  ">Show Quantity</button>

  <button onclick="
    if (cartQuantity + 1 > 10) console.log('The cart is full')
    else {
      cartQuantity++;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
  ">Add to Cart</button>

  <button onclick="
    if (cartQuantity + 2 > 10) console.log('The cart is full')
    else {
      cartQuantity += 2;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
  ">+2</button>

  <button onclick="
    if (cartQuantity + 3 > 10) console.log('The cart is full')
    else {
      cartQuantity += 3;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
  ">+3</button>

  <button onclick="
    if (cartQuantity + 4 > 10) console.log('The cart is full')
    else {
      cartQuantity += 4;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
  ">+4</button>

  <button onclick="
    if (cartQuantity + 5 > 10) console.log('The cart is full')
    else {
      cartQuantity += 5;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
  ">+5</button>

  <button onclick="
    if (cartQuantity - 1 < 0) console.log('Not enough items in the cart')
    else {
      cartQuantity--;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
  ">Remove from cart</button>

  <button onclick="
    if (cartQuantity - 2 < 0) console.log('Not enough items in the cart')
    else {
      cartQuantity -= 2;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
  ">-2</button>

  <button onclick="
    if (cartQuantity - 3 < 0) console.log('Not enough items in the cart')
    else {
      cartQuantity -= 3;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
  ">-3</button>

  <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`);
  ">Reset Cart</button>

  <script>
    // 6ab
    const hour = 23;
    /* *Note: DON'T do `6 < hour < 12` because it will be interpreted as `6 < hour && hour < 12` */
    if (hour >= 6 && hour <= 12) console.log('Good morning!');
    else if (hour >= 13 && hour <= 17) console.log('Good afternoon!');
    else console.log('Good night!');

    // 6c
    /* *Note: DON'T do `name = 'Aaren' since a ReferenceError will be thrown in strict mode (i.e., `use strict`; good practice?) */
    const name = 'Aaren';
    if (hour >= 6 && hour <= 12) console.log(`Good morning ${name}!`);
    else if (hour >= 13 && hour <= 17) console.log(`Good afternoon ${name}!`);
    else console.log(`Good night ${name}!`);

    // 6d
    const age = 69;
    if (age <= 6 || age >= 65) console.log('Discount');
    else console.log('No discount.');

    // 6e
    const isHoliday = true;
    if ((age <= 6 || age >= 65) && !isHoliday) console.log('Discount');
    else console.log('No discount.');

    // 6f
    const randNum = Math.random();

    // 6g 
    if (randNum < 0.5) console.log('heads');
    else console.log('tails');

    // 6h
    if (randNum < 0.5) result = 'heads';
    else result = 'tails';

    // 6i
    const guess = 'heads';
    if (guess === result) console.log('You win!');
    else console.log('You lose!');

    // 6j
    randNum < 0.5 ? console.log('heads') : console.log('tails');
    randNum < 0.5 ? result = 'heads' : result = 'tails';
    guess === result ? console.log('You win!') : console.log('You lose!');

    // 6kl
    let cartQuantity = 0;

  </script>
</body>

</html>
