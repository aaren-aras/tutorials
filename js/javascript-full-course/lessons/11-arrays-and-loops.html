<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 11 - Arrays and Loops</title>
</head>

<body>
  <!-- Arrays are merely another type of value representing a LIST of values -->

  <script>
    const arr = [10, 20, 30];
    console.log(arr);
    // Indicate array index with `[]` like so (zero-indexed):
    console.log(arr[0]); // Output: 10

    arr[0] = 100;
    console.log(arr); // Output: [100, 20, 30]

    [1, 'yeo', true, { name: 'chaddeus' }, [1, 2]]

    // Arrays are a special type of object (and thus, have props and methods)
    console.log(typeof [1, 2]); // Output: object 
    console.log(Array.isArray([1, 2])); // Output: true
    console.log(arr.length); // Output: 3

    // Push and pop are methods that add and remove from the end of the array
    arr.push(100);
    console.log(arr); // Output: [100, 20, 30, 100]
    arr.pop();
    console.log(arr); // Output: [100, 20, 30]

    // 1st arg: index to start at, 2nd arg: how many to remove
    arr.splice(1, 1);
    console.log(arr); // Output: [100, 30]

    let i = 1;
    // Loop keeps iterating until (condition) is false
    // *Note: Loops create a scope too with {}! 
    while (i <= 5) {
      console.log(i);
      i++;
    }

    // Use for standard loops (since more concise)
    // (1) variable, (2) condition, (3) increment
    for (let i = 1; i <= 5; i++) {
      console.log(i);
    }

    // Use for non-standard loops (doesn't have to be incrementing)
    let randNum = 0;
    while (randNum < 0.5) {
      randNum = Math.random();
      console.log(randNum);
    }

    const todoList = [
      'make dinner',
      'wash dishes',
      'watch youtube'
    ];

    // Looping through an array (i = index)
    for (let i = 0; i < todoList.length; i++) {
      const value = todoList[i];
      console.log(value);
    }

    const nums = [1, 1, 3];
    // Accumulator pattern (create var to store result, then loop and update it)
    let total = 0;
    for (let i = 0; i < nums.length; i++) {
      total += nums[i];
      console.log(total);
    }

    let numsDoubled = [];
    for (let i = 0; i < nums.length; i++) {
      numsDoubled.push(nums[i] * 2);
      console.log(numsDoubled);
    }

    // Since arrays are objects, they're also references
    // E.g., the variable arr1 REFERENCES the location of `[1, 2, 3]` in computer's memory, but does not contain the array itself
    const arr1 = [1, 2, 3];
    // arr2, then, is a reference to the same location in memory as arr1
    const arr2 = arr1;
    arr2.push(4);

    /* Thus, both are modified! */
    console.log(arr1); // Output: [1, 2, 3, 4]
    console.log(arr2); // Output: [1, 2, 3, 4]

    // slice() creates a copy of the array though (not a reference)
    const arr3 = arr1.slice();
    arr3.push(28);
    console.log(arr1); // Output: [1, 2, 3, 4]
    console.log(arr3); // Output: [1, 2, 3, 4, 28]

    // Destructuring (firstVal = 1, secondVal = 2, thirdVal = 3)
    const [firstVal, secondVal, thirdVal] = [1, 2, 3];

    for (let i = 1; i <= 10; i++) {
      if (i === 3) continue; // Skip `i = 3` iteration
      console.log(i);
      if (i === 8) break; // Exits the loop
    }

    for (let i = 1; i <= 10; i++) {
      // Skip multiples of 3 (i.e., 3, 6, 9)
      if (i % 3 === 3) continue;
      console.log(i);
    }

    let index = 1;
    while (index <= 10) {
      if (i % 3 === 0) {
        // Need to increment index before `continue` to avoid infinite loop
        index++;
        continue;
      }
      console.log(index);
      index++;
    }

    // Loops within Functions
    function doubleArray(nums) {
      let numsDoubled = [];
      for (let i = 0; i < nums.length; i++) {
        if (nums[i] === 0) return numsDoubled;
        numsDoubled.push(nums[i] * 2);
        console.log(numsDoubled);
      }
      return numsDoubled;
    }

    console.log(doubleArray([1, 2, 3]));
    console.log(doubleArray([2, 2, 5, 0, 5]));


  </script>
</body>

</html>
