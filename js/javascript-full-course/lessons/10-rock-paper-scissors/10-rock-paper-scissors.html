<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 6 Mini-Project [UPDATED x4] - Rock, Paper, Scissors</title>
  <!-- We can have multiple stylesheet <link>s, i.e., multiple CSS files -->
  <link rel="stylesheet" href="10-rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock, Paper, Scissors</p>
  <!-- Void element: doesn't require a closing tag -->
  <button class="move-btn" onclick="playGame('rock')">
    <img class="move-icon" src="img/rock-emoji.png">
  </button>
  <button class="move-btn" onclick="playGame('paper')">
    <img class="move-icon" src="img/paper-emoji.png">
  </button>
  <button class="move-btn" onclick="playGame('scissors')">
    <img class="move-icon" src="img/scissors-emoji.png">
  </button>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset-score-btn" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    updateScoreElement();
    localStorage.removeItem('score');
  ">Reset Score</button>

  <!-- We can have multiple <script>s, i.e., multiple JS files -->
  <script src="10-rock-paper-scissors.js"></script>
</body>

</html>
