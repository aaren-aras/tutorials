<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons Practice</title>
  <!-- href works in reference to where this html file (buttons.html) is located in the directory (i.e., its filepath) -->
  <link rel="stylesheet" href="buttons.css"> <!-- <link> is an example of a void element (doesn't need closing tag) -->
</head>

<body>
  <button class="subscribe">
    SUBSCRIBE
  </button>

  <button class="join">
    JOIN
  </button>

  <button class="tweet">
    Tweet
  </button>

  <button class="new-subscribe">
    Subscribe
  </button>
</body>

</html>



<!-- General Technique: 1) Create element with HTML; 2) Style with CSS one-by-one -->
<!-- Use Dev Tools on ANY page (ctrl + shift + i) to get the EXACT font/colours/... used on any selected element -->
<!-- CSS Box Model: Margins (Spacing *outside* the element), Border (separates margins and padding), Padding (Spacing *inside* the element) -->
<!-- Buttons have 6x1 (left & right x top & bottom) padding by default -->
