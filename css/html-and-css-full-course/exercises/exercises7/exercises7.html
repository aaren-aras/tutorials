<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 7 Exercises - Images and Text Boxes</title>
  <link rel="stylesheet" href="exercises7.css">
</head>
<body>
  <!-- 7abc --> 
  <img 
    class="meme" 
    src="meme.jpg" 
    alt=""
  >

  <!-- 7d -->
  <input 
    class="textbox" 
    type="text" 
    placeholder="Search"
  >

  <!-- 7e -->
  <input 
    class="search-bar" 
    type="text" 
    placeholder="Search Google or type a URL"
  >

  <!-- 7f -->
  <p class="linkedin email">
    Email
  </p>
  <input 
    class="email-bar" 
    type="text"
  >
  <p class="linkedin agree">
    By clicking Agree & Join, you agree to the Privacy Policy.
  </p>
  <button class="linkedin btn">
    Agree & Join
  </button>
  <br>

  <!-- 7g -->
  <img 
    class="twitter profile-pic" 
    src="pfp.jpg" 
    alt="Profile Pic"
  >
  <p class="twitter twitter-text">What's happening?</p>
  <button class="twitter twitter-btn">Tweet</button>

</body>
</html>
