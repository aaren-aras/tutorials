<!DOCTYPE html>
<html lang="en"> <!-- Represents the entire webpage (only 1 per app); supports nesting -->

<head> <!-- Contains all tab and metadata elements on page -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Can seemingly only have one of these; ones below first one are ignored and don't do anything, but 1st changes tab title-->
  <title>Document</title>
</head>

<body> <!-- Contains all visible elements on page -->
  <!-- HTML: giving intructions to computer -->
  <!-- Buttons, paragraphs, etc. are kinds of HTML elements (anything we can display on webpage), and are represented with tags (< />)-->
  <button>
    Vanakam <!-- Use TWO spaces per indent! (HTML convention); default font is Times New Roman -->
  </button>
  <p>
    Paragraphical Paragraph
  </p>
  <!-- "href" is a type of ATTRIBUTE (modifies how elements behave)-->
  <a href="https://www.youtube.com/" target="_blank">
    Link to YouTube
  </a> <!-- Anchor element links to other sites! -->
</body>

</html>
