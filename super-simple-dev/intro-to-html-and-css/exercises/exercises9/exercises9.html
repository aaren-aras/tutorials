<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 9 - The div Element</title>
  <link rel="stylesheet" href="exercises9.css">
</head>

<body>
  <!-- 9a -->
  <div class="red-square"></div>

  <!-- 9b -->
  <div class="green-circle"></div>

  <!-- 9c -->
  <div class="div">
    <p>Satisfied with our service?</p>
    <button>Yes</button>
    <button>No</button>
  </div>
  <br>

  <!-- 9d -->
  <div class="youtube">
    <p class="header">Install Youtube Music</p>
    <p class="text">Add Youtube Music to your desktop for quick and easy access</p>
  </div>
  <br>

  <!-- 9e -->
  <div class="twitter">
    <img class="profile-pic" src="../exercise7/pfp.jpg" alt="Profile Pic">
    <p class="twitter-text">What's happening?</p>
    <button class="twitter-btn">Tweet</button>
  </div>
  <br>

  <!-- 9f -->
  <div class="profile">
    <img class="pic" src="../exercise7/pfp.jpg" alt="Profile Pic">
    <p class="name">Aaren</p>
    <p class="mutuals">6574 mutual friends</p>
    <button class="add-friend">Add Friend</button>
  </div>
  <br>

  <!-- 9g -->
  <div class="profile">
    <img class="pic" src="../exercise7/pfp.jpg" alt="Profile Pic">
    <p class="name">Aaren</p>
    <p class="mutuals">6574 mutual friends</p>
    <button class="add-friend">Add Friend</button>
  </div>
  <div class="profile">
    <img class="pic" src="bill.webp" alt="Profile Pic">
    <p class="name">Bill</p>
    <p class="mutuals">32 mutual friends</p>
    <button class="add-friend">Add Friend</button>
  </div>
  <div class="profile">
    <img class="pic" src="holden.jpg" alt="Profile Pic">
    <p class="name">Holden</p>
    <p class="mutuals">0 mutual friends</p>
    <button class="add-friend">Add Friend</button>
  </div>

  <!-- 9h (*) -->
  <!-- Note: Always use multiple divs when dividing elements into sections! Don't wrap 'em all into one dingus -->
  <div>
    <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
      alt="Google Logo">
  </div>
  <div>
    <input class="search-bar" type="text" placeholder="Search Google or type a URL">
  </div>
  <div>
    <button class="google-btn">Google Search</button>
    <button class="google-btn">I'm Feeling Lucky</button>
  </div>
</body>

</html>
