<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Practice</title>
  <!-- Imported from Google Fonts (https://fonts.google.com/) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="text.css">
</head>

<body>
  <p class="title">
    Talking Tech and AI with Google CEO Sundar Pichai!
  </p>

  <p class="stats">
    3.4M views &#183; 6 months ago
  </p>

  <p class="author">
    <!-- You can copy-paste symbols as well, but HTML entities are guranteed to work across different browsers -->
    Marques Brownlee &#10003;
  </p>

  <p class="description">
    Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO. Shoutout to
    Sundar!
  </p>

  <p class="apple-text">
    <!-- Best practice to use entity for ">" and "<" signs to avoid browser confusing it for a tag -->
    <!-- <u>, <b>, <strong> are examples of TEXT elements; <span> is the most generic and flexible one (has no meaning on its own, but can be given attributes (e.g., classes), and thus, properties)-->
    Shop early for the best selection of holiday favourites. <span class="shop-link">Shop now &#62;</span>
  </p>
</body>

</html>
