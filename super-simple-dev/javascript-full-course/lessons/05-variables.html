<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>

<body>
  <script>
    // Variables are like containers for storing data values
    // We can use them wherever we use values
    let variable1 = 3;
    console.log(variable1); // Output: 3

    const calculation = 2 + 2;
    console.log(calculation); // Output: 4
    console.log(calculation + 2); // Output: 6

    const result = calculation + 2;
    console.log(result); // Output: 6

    // Can't use special chars in var names, except for $ and _
    const message1 = '$hello';
    const message2 = '_hello';
    console.log(message1, message2); // Output: hello

    // JavaScript inserts last semicolon automatically, but it's good practice to add it
    console.log("1st"); console.log("2nd") // Output: 1st 2nd

    variable1 = 5;
    console.log(variable1) // Output: 5

    variable1 = variable1 + 1;
    console.log(variable1) // Output: 6

    const variable2 = 3; // Can't change; use by default!

</body>

</html>
