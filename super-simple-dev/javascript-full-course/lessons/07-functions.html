<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 7 - Functions</title>
</head>

<body>
  <script>
    // Declaring the function (resuable code)
    // Same naming convention as variables, but try to use verbs
    function sayHello() {
      console.log('Hello from sayHello()!');
    }

    // Calling/Running/Executing the function
    sayHello();

    // Parameters have same naming convention as variables as well
    function calculateTax(cost, taxPercent = 0.1) {
      console.log(cost * taxPercent);
    }

    // '2000', '0.2', and '5000' are called arguments
    calculateTax(2000, 0.2);
    calculateTax(5000); // 2nd param is undefined, so default of 0.1 is used

  </script>

</body>

</html>
