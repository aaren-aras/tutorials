<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 5 Mini-Project - Cart Quantity</title>
</head>

<body>
  <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
  ">Show Quantity</button>

  <button onclick="
    /* *Note: There's also `++CartQuantity` which increments before expression is evaluated (e.g., ++CartQuantity = 1 but cartQuantity++ = 0) */
    cartQuantity ++;
    console.log(`Cart quantity: ${cartQuantity}`);
  ">Add to Cart</button>

  <button onclick="
    cartQuantity += 2;
    console.log(`Cart quantity: ${cartQuantity}`);
  ">+2</button>

  <button onclick="
    cartQuantity += 3;
    console.log(`Cart quantity: ${cartQuantity}`);
  ">+3</button>

  <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`);
  ">Reset Cart</button>

  <script>
    let cartQuantity = 0;

  </script>

</body>

</html>
